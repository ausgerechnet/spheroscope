{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Word List "{{ wordlist['title'] }}"{% endblock %}</h1>
{% if g.user['id'] == wordlist['author_id'] %}
<a class="action" href="{{ url_for('wordlists.update', id=wordlist['id']) }}">Edit</a>
{% endif %}
{% endblock %}

{% block content %}
<article class="post">
  <br>
  showing frequency in (sub-)corpus
  <p class="body">{{ original | safe }}</p>
</article>
<hr>
{% endblock %}

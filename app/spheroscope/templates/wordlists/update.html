{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ wordlist['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title"
      value="{{ request.form['title'] or wordlist['title'] }}" required>
    <label for="words">Words</label>
    <textarea name="words" id="words">{{ request.form['words'] or wordlist['words'] }}</textarea>
    <input type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('wordlists.delete', id=wordlist['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}

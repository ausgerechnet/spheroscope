{% extends 'base.html' %}

{% block header %}
<h1>
  {% block title %}wordlists{% endblock %}
</h1>
{% if g.user %}
<a class="action" href="{{ url_for('wordlists.create') }}">
  new
</a>
{% endif %}
{% endblock %}

{% block content %}
<ul>
  {% for wordlist in wordlists %}
  <li>
    {{ wordlist.name }} ({{ wordlist.length }})
    <span style="float:right;">
      <a class="action" href="{{ url_for('wordlists.update', id=wordlist.id) }}">
	edit
      </a> – 
      <a class="action" href="{{ url_for('wordlists.frequencies', id=wordlist.id) }} ">
      	marginals
      </a> –
      <a class="action" href="{{ url_for('wordlists.similar', id=wordlist.id) }}">
      	similar
      </a>
    </span>
  </li>
  {% endfor %}
</ul>
{% endblock %}

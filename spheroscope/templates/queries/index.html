{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Queries{% endblock %}</h1>
{% if g.user %}
<a class="action" href="{{ url_for('queries.create') }}">new</a>
{% endif %}
{% endblock %}

{% block content %}
<ul>
  {% for query in queries %}
  <li>
    {{ query['name'] }}
    <span style="float:right;">
      <a class="action" href="{{ url_for('queries.update', id=query['id']) }}">edit</a> – 
    <a class="action" href="{{ url_for('queries.run_cmd', cwb_id=cwb_id, id=query['id']) }}">run</a> –
    </span>
</li>
  {% endfor %}
</ul>
{% endblock %}

<div class="table-container">
<table class="table is-striped is-hoverable is-narrow" style="overflow: auto;">
  <thead>
    <tr>
      <th>Index</th>
      {% for col in result.columns.unique(0) %}
      <th>{{ col }}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
  {% for k,res in result.iterrows() %}
  <tr {% if res['_merge'] == 'right_only' %} class="is-danger is-light" {% elif res['_merge'] == 'left_only' %} class="is-success is-light" {% endif %}>
    <th>{{ k }}</th>
    {{ res.columns }}
    {% for c,v in res.groupby(level=0, sort=False) %}
    {% if v.size == 1 %}
    <td><span>{{ v[0] }}</span></td>
    {% else %}
    <td><span title="{{ v[(c,'lemma')] }}">{{ v[(c, 'word')] }}</span></td>
    {% endif %}
    {% endfor %}
  </tr>
  {% endfor %}
  </tbody>
</table>
</div>

<div class="table-container">
<table class="table is-striped is-hoverable is-narrow" style="overflow: auto;">
  <thead>
    <tr>
      <th>Index</th>
      {% for col in result.columns %}
      <th>{{ col }}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
  {% for k,res in result.iterrows() %}
  <tr {% if res['_merge'] == 'right_only' %} class="is-danger is-light" {% elif res['_merge'] == 'left_only' %} class="is-success is-light" {% endif %}>
    <th>{{ k }}</th>
    {% for c,v in res.iteritems() %}
    <td><span title="{{ v['lemma'] }}">{{ v['word'] }}</span></td>
    {% endfor %}
  </tr>
  {% endfor %}
  </tbody>
</table>
</div>

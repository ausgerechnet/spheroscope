{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Query{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="name">name</label>
    <input name="name" id="name" value="{{ request.form['name'] }}" required>
    <label for="pattern">pattern</label>
    <input name="pattern" id="pattern" value="{{ request.form['pattern'] }}">
    <label for="query">query</label>
    <textarea name="query" id="query">{{ request.form['query'] }}</textarea>
    <input type="submit" value="Save">
  </form>
{% endblock %}

{% macro input(name, value='', label=null, type='text') %}
<div class="field">
  {% if label %}<label class="label">{{ label }}</label>{% endif %}
  <div class="control">
    <input class="input" type="{{ type }}" name="{{ name }}" value="{{ value }}" required />
  </div>
</div>
{% endmacro %}

{% macro login_form(submitname) %}
<form method="post">
  <div class="field">
  <p class="control has-icons-left has-icons-right">
    <input name="username" class="input" type="text" placeholder="Username">
    <span class="icon is-small is-left">
      <i class="fas fa-user"></i>
    </span>
  </p>
</div>
<div class="field">
  <p class="control has-icons-left">
    <input name="password" class="input" type="password" placeholder="Password">
    <span class="icon is-small is-left">
      <i class="fas fa-lock"></i>
    </span>
  </p>
</div>
<div class="field">
  <div clas="control">
     <input class="button is-link" type="submit" value="{{ submitname }}">
  </div>
</div>
</form>
{% endmacro %}
